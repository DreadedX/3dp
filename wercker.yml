# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - install-packages:
        packages: cmake g++ zlib1g-dev doxygen libglfw3-dev libpng-dev libglew-dev pkg-config

    - script:
        name: setup cmake
        code: |
            cd CMake
            mkdir Linux
            cd Linux
            cmake ../..

    - script:
        name: build Linux
        code: |
            cd CMake/Linux
            make

    - script:
        name: generate FLX file
        code: |
            mkdir build/Linux/bin/cache
            touch build/Linux/bin/cache/cache.json
            cd CMake/Linux
            make assets

    - script:
        name: generate dist
        code: |
            cd CMake/Linux
            make dist

deploy:
    steps:
        - install-packages:
            packages: git curl tree file

        - print-dir-tree:
            directory: dist

        - script:
            name: get version from git
            code: export APP_VERSION=$(git describe --tags)

        - github-create-release:
            token: $GITHUB_TOKEN
            tag: $APP_VERSION
            title: Flare $APP_VERSION

        - github-upload-asset:
            token: $GITHUB_TOKEN
            file: dist/release-Linux.tar.gz
            filename: release-Linux.tar.gz
