box: debian:testing

build:
  steps:
    - install-packages:
        packages: cmake g++ zlib1g-dev doxygen libglfw3-dev libpng-dev libglew-dev pkg-config

    - script:
        name: setup cmake
        code: |
            cd CMake
            mkdir Linux
            cd Linux
            cmake ../..

    - script:
        name: build Linux
        code: |
            cd CMake/Linux
            make

    - script:
        name: generate dist
        code: |
            mkdir build/Linux/bin/cache		
            touch build/Linux/bin/cache/cache.json
            cd CMake/Linux
            make dist

deploy:
    steps:
        - install-packages:
            packages: git curl tree file

        - script:
            name: get version from git
            code: export APP_VERSION=$(git rev-parse --short HEAD)

        - github-create-release:
            token: $GITHUB_TOKEN
            tag: $APP_VERSION
            title: Flare $APP_VERSION

        - github-upload-asset:
            token: $GITHUB_TOKEN
            file: dist/release-Linux.tar.gz
            filename: release-Linux.tar.gz
